<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .weather-container {
            background-color: #f97316;
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 525px;
        }
        .weather-container h2 {
            font-size: 24px;
     
        }
        .weather-container p {
            font-size: 16px;
        }
        .weather-emoji {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>Current Weather</h2>
        <div id="weather"></div>
    </div>

    <script src="lab09java.js"></script>
</body>
</html>
