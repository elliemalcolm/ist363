<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header & Navigation -->
    <header class="bg-blue-600 p-4 flex justify-between items-center">
        <a href="project2.html" class="text-2xl font-bold hover:underline">Movie Explorer</a>

        <!-- Hamburger Menu (Checkbox Hack) -->
        <input type="checkbox" id="menu-toggle" class="hidden peer">
        <label for="menu-toggle" class="md:hidden cursor-pointer">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </label>

        <nav class="hidden peer-checked:block md:block absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-blue-600 md:bg-transparent p-4 md:p-0">
            <ul class="flex flex-col md:flex-row gap-4">
                <li><a href="project2.html" class="hover:underline">Home</a></li>
                <li><a href="#" class="hover:underline">Top Rated</a></li>
                <li><a href="#" class="hover:underline">Upcoming</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold mb-4">Popular Movies</h2>
        <div id="movies-container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 mt-8">
        <p>Created by [Your Name] | Movie Explorer Project</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
