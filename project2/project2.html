<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Header & Navigation -->
  <header class="bg-blue-600 p-4 flex justify-between items-center">
    <a href="project2.html" class="text-2xl font-bold hover:underline">Ellie's Latest & Greatest Movie Explorer</a>

    <input type="checkbox" id="menu-toggle" class="hidden peer">
    <label for="menu-toggle" class="md:hidden cursor-pointer">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </label>

    <nav class="hidden peer-checked:block md:block absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-blue-600 md:bg-transparent p-4 md:p-0">
      <ul class="flex flex-col md:flex-row gap-4">
        <li><a href="project2.html" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Top Rated</a></li>
        <li><a href="project2trailers.html" class="hover:underline">Upcoming</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto p-4">

    <section>
      <h2 class="text-2xl font-bold mb-4">Ellie's Favorite Movies</h2>
      <div id="favorites-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">Recent Top-Rated Releases!</h2>
      <div id="movies-container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

  </main>

  <footer class="bg-gray-800 text-center p-4 mt-8">
    <p>Created by Ellie Malcolm | IST 363, Spring 2025</p>
  </footer>

  <script src="project2.js"></script>
</body>
</html>
