<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find More - Movie + Book Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Top Navigation -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Movie + Book Portal</h1>
    <div class="flex items-center space-x-6">
      <a href="index.html" class="text-blue-600 hover:underline">Home Page</a>
      <a href="find.html" class="text-blue-600 hover:underline">Find More</a>
      <a href="profile.html" class="text-blue-600 hover:text-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A9.969 9.969 0 0112 15c2.21 0 4.253.713 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0zm6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-8 flex-1">
    <h2 class="text-3xl font-bold mb-6">Find More Book-Movie Combos</h2>

    <!-- Search Bar -->
    <div class="mb-6">
      <input type="text" placeholder="Search by title or author..."
        class="w-full max-w-xl p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- Suggestion Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white shadow-md rounded-xl p-4">
        <h3 class="text-lg font-bold">Where the Crawdads Sing</h3>
        <p class="text-sm text-gray-600">Delia Owens</p>
        <p class="text-sm mt-2">Available as: <span class="text-indigo-600 font-medium">Book & Movie</span></p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Log</button>
      </div>
      <div class="bg-white shadow-md rounded-xl p-4">
        <h3 class="text-lg font-bold">Little Women</h3>
        <p class="text-sm text-gray-600">Louisa May Alcott</p>
        <p class="text-sm mt-2">Available as: <span class="text-indigo-600 font-medium">Book & Movie</span></p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Log</button>
      </div>
      <div class="bg-white shadow-md rounded-xl p-4">
        <h3 class="text-lg font-bold">The Perks of Being a Wallflower</h3>
        <p class="text-sm text-gray-600">Stephen Chbosky</p>
        <p class="text-sm mt-2">Available as: <span class="text-indigo-600 font-medium">Book & Movie</span></p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Log</button>
      </div>
    </div>
  </main>

</body>
</html>
